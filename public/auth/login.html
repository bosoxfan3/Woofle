<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Woofle Login</title>
    <link rel="stylesheet" type="text/css" href="../float-grid.css">
    <link rel="stylesheet" type="text/css" href="/auth/loginsignup.css">

    <link href="https://fonts.googleapis.com/css?family=Cuprum:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="col-12">
      <div class="title-section">
        <a href="/">
          <h1 class="title">Woofle</h1>
          <img class="logo" src="https://i.pinimg.com/736x/5e/ae/d0/5eaed0f1541f54012ae46f554b5c45e6--dog-paw-prints-car-stickers.jpg">
        </a>    
        <h4 class="subtitle">Find Pictures and Videos Of Dog Breeds</h4>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form id="login-form" class="login-form">
        <fieldset>
          <legend>Log In</legend>
          <label for="user-email">Email</label>
          <input type="email" placeholder="foo@bar.com" name="email" id="user-email" required/>
          <label for="user-password">Password</label>
          <input placeholder="1234passw0rd" type="password" name="password" id="user-password" required/>
          <button type="submit" class="js-sign-up-button">Log In</button>
        </fieldset>
      </form>  
    </div>
  </div>
  <div class="row">
    <div class="col-12"> 
      <footer role="contentinfo" class="form-footer">
        <p>Don't have an account? <a href="/auth/signup" class="js-sign-up">Sign Up</a></p>
      </footer>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/auth/loginsignup.js"></script>
</body>

</html>
