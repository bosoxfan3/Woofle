<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Woofle</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="title">
    <h1>Woofle</h1>
    <h4>Find pictures and videos about dog breeds</h4>
  </div>
  <form id="signup-form" class="signup-form">
   <!-- You don't need a jQuery listener for this form because of the
          action="/auth/signup"-->
    <fieldset>
      <legend>Sign up</legend>
      <label for="user-email">Email</label>
      <input type="email" placeholder="foo@bar.com" name="email" id="user-email" required/>
      <!-- The name "email" is what is used in authcontroller to verify that a email and 
      password were submitted as part of the form submission-->
      <label for="user-password">Password</label>
      <input placeholder="1234passw0rd" type="password" name="password" id="user-password" required/>
      <button type="submit" class="js-sign-up-button">Sign up</button>
    </fieldset>
  </form>
  <footer role="contentinfo" class="form-footer">
    <p>Already have an account? <a href="/auth/login" class="js-login">Log in</a></p>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/account.js"></script>
</body>

</html>
